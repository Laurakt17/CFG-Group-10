<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Carousel test</title>
</head>
<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/bton1cr.jpg" alt="The Upside Down House">
            <div class="carousel-caption d-none d-md-block">
              <h5>The Upside Down House</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/bton2.jpg" alt="Ice skating at the Royal Pavilion">
            <div class="carousel-caption d-none d-md-block">
              <h5>Ice skating at the Royal Pavilion</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/bton3.jpg" alt="Brighton Sea Life Centre">
            <div class="carousel-caption d-none d-md-block">
              <h5>Brighton Sea Life Centre</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/bton4.jpg" alt="Duke of York Picturehouse">
            <div class="carousel-caption d-none d-md-block">
              <h5>Duke of York Picturehouse</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/bton5.jpg" alt="Brighton Palace Pier">
            <div class="carousel-caption d-none d-md-block">
              <h5>Brighton Palace Pier</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
